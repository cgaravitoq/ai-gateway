apiVersion: v1
kind: Service
metadata:
  name: ai-gateway
  namespace: ai-gateway
  labels:
    app.kubernetes.io/name: ai-gateway
    app.kubernetes.io/component: gateway
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ai-gateway
    app.kubernetes.io/component: gateway
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
